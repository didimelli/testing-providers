[tool.poetry]
name = "testing-providers"
version = "0.1.1a2"
description = "Testing utilities for networking apps."
authors = ["didimelli"]
readme = "README.md"
packages = [{include = "testing_providers"}]
keywords = ["testing", "networking", "asyncio", "trio", "anyio", "curio"]

[tool.poetry.dependencies]
python = "^3.8"
anyio = "^3.6.1"
distmqtt = "^0.35.2"
trio-websocket = "^0.9.2"

[tool.poetry.group.dev.dependencies]
mypy = "^0.982"
pre-commit = "^2.20.0"
trio = "^0.22.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-trio = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
